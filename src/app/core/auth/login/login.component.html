<div class="container">
  <div class="col-sm-4 mx-sm-auto py-5">
    <div class="login-form bg-white p-4">
      <h2 class="text-center">
        Login
      </h2>
      <form #loginForm="ngForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter email" #email="ngModel" [(ngModel)]="userEmail" required>
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
            <!-- <div *ngIf="email.errors.required">
              Email is required.
            </div> -->
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
            #password="ngModel" [(ngModel)]="userPassword" required>
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            <!-- <div *ngIf="password.errors.required">
              Password is required.
            </div> -->
          </div>
        </div>
        <button type="submit" (click)="onSubmit(loginForm.value)" [disabled]="!loginForm.valid" class="btn btn-block btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
