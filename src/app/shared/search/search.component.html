
<form>
    <div class="input-group mb-sm-0">
      <input type="text" class="form-control" placeholder="Search..."  [(ngModel)]="data" name='data'/>
      <div class="input-group-append">
        <button (click)="search(data.value)" class="btn btn-primary"><span class="fa fa-search"></span></button>
      </div>
    </div>
</form>
