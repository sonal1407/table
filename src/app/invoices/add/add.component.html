    <div class="main-panel bg-light">
      <div class="content-wrapper">
        <div class="page-title">
          <h4 class="mb-3">Create Invoice</h4>
        </div>
        <div class="card border-0">
          <div class="card-body">
            <form>
              <div class="row">
                <div class="form-group col-md-6 col-sm-5">
                  <label for="group" class="d-flex align-items-center">Customer<a href="#customer-modal" data-toggle="modal" class="ml-auto"></a></label>
                  <select class="form-control">
                    <option>Type or click to select</option>
                  </select>
                </div>
                <div class="col-md-6 col-sm-7">
                  <div class="row">
                    <div class="form-group col-sm-6">
                      <label for="issue-date">Issue Date</label>
                      <input type="text" id="issue-date" class="form-control" />
                    </div>
                    <div class="form-group col-sm-6">
                      <label for="due-date">Due Date</label>
                      <input type="text" id="due-date" class="form-control" />
                    </div>
                  </div>
                </div>
               
              </div>
              <div class="table-responsive border-bottom mb-3">
                <table class="table item-table">
                  <thead>
                    <tr>
                      <th>
                        <div class="d-flex align-items-center">
                          Item Description<a href="#product-modal" data-toggle="modal" class="ml-auto"></a>
                        </div>
                      </th>
                      <th>U.O.M</th>
                      <th>Unit Price</th>
                      <th>Qty</th>
                      <th>Total</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <select class="form-control">
                          <option>Type or click to select</option>
                        </select>
                      </td>
                      <td>
                        <input type="text" class="form-control" name="u-m-o" />
                      </td>
                      <td>
                        <input type="text" class="form-control" name="unit-price" />
                      </td>
                      <td>
                        <input type="text" class="form-control" name="qty" />
                      </td>
                      <td>
                        <div class="d-flex">
                          <input type="text" class="form-control" name="total" />
                          <button class="btn bg-transparent border-0"><span class="fa fa-times text-danger"></span></button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <tr>
                      <td colspan="2">
                        <button class="btn btn-secondary">
                          <span class="fa fa-plus"></span> Add new line
                        </button>
                      </td>
                      <td colspan="2" class="text-right">
                        Sub Total:
                      </td>
                      <td class="text-right pr-5">
                        0.00
                      </td>
                    </tr>
                    <tr>
                      <td colspan="2"></td>
                      <td colspan="2" class="text-right">
                        <div class="d-flex align-items-center justify-content-end">
                          Discount&nbsp;<input type="text" class="form-control col-3" />
                        </div>
                      </td>
                      <td class="text-right pr-5">
                        -0.00
                      </td>
                    </tr>
                    <tr>
                      <td colspan="2"></td>
                      <td colspan="2" class="text-right">
                        <div class="d-flex align-items-center justify-content-end">
                          CGST&nbsp;<input type="text" class="form-control col-2" />&nbsp;% :
                        </div>
                      </td>
                      <td class="text-right pr-5">
                        0.00
                      </td>
                    </tr>
                    <tr>
                      <td colspan="2"></td>
                      <td colspan="2" class="text-right">
                        <div class="d-flex align-items-center justify-content-end">
                          SGST&nbsp;<input type="text" class="form-control col-2" />&nbsp;% :
                        </div>
                      </td>
                      <td class="text-right pr-5">
                        0.00
                      </td>
                    </tr>
                    <tr>
                      <td colspan="2"></td>
                      <td colspan="2" class="text-right">
                        <strong>Grand Total:</strong>
                      </td>
                      <td class="text-right pr-5">
                        <strong>USD 0.00</strong>
                      </td>
                    </tr>
                  </tfoot>
                </table>
              </div>
             
              <div class="row mt-3">
                <div class="col-12 text-right">
                  <button routerLink = '/invoice/view' class="btn btn-primary">Save</button>
                  <button routerLink = '/invoice/view' class="btn btn-secondary">Cancel</button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="modal fade" tabindex="-1" role="dialog" id="customer-modal">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Create Customer</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="row border-bottom">
                  <div class="form-group col-md-4 col-sm-6">
                    <label for="person">Person</label>
                    <input type="text" class="form-control" id="person">
                  </div>
                  <div class="form-group col-md-4 col-sm-6">
                    <label for="company" class="d-flex align-items-center">Company<small class="ml-auto">(optional)</small></label>
                    <input type="text" class="form-control" id="company">
                  </div>
                  <div class="form-group col-md-4 col-sm-6">
                    <label for="group" class="d-flex align-items-center">Group</label>
                    <select class="form-control">
                      <option>Type or click to select</option>
                    </select>
                  </div>
                  <div class="form-group col-md-4 col-sm-6">
                    <label for="email" class="d-flex align-items-center">Email</label>
                    <input type="email" class="form-control" id="email">
                  </div>
                  <div class="form-group col-md-4 col-sm-6">
                    <label for="work-phone" class="d-flex align-items-center">Work Phone<small class="ml-auto">(optional)</small></label>
                    <input type="text" class="form-control" id="work-phone">
                  </div>
                  <div class="form-group col-md-4 col-sm-6">
                    <label for="mobile-number" class="d-flex align-items-center">Mobile Number<small class="ml-auto">(optional)</small></label>
                    <input type="text" class="form-control" id="mobile-number">
                  </div>
                </div>
                <div class="row border-bottom mt-2">
                  <div class="form-group col-md-4 col-sm-6">
                    <label for="billing-address">Billing Address</label>
                    <textarea rows="4" class="form-control"></textarea>
                  </div>
                  <div class="form-group col-md-4 col-sm-6">
                    <label for="shipping-address">Shipping Address</label>
                    <textarea rows="4" class="form-control"></textarea>
                  </div>
                </div>
                <div class="row mt-2">
                  <div class="form-group col-md-4 col-sm-6">
                    <label for="note" class="d-flex align-items-center">Note<small class="ml-auto">(optional)</small></label>
                    <textarea rows="4" class="form-control"></textarea>
                  </div>
                  <div class="form-group col-md-4 col-sm-6">
                    <label for="gstin" class="d-flex align-items-center">GSTIN<small class="ml-auto">(optional)</small></label>
                    <input type="text" class="form-control" id="gstin">
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" tabindex="-1" role="dialog" id="product-modal">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Create Product</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="form-group col-md-4 col-sm-6">
                    <label for="description">Description</label>
                    <textarea rows="5" class="form-control"></textarea>
                  </div>
                  <div class="col-md-8 col-sm-6">
                    <div class="row">
                      <div class="form-group col-md-6">
                        <label for="group" class="d-flex align-items-center">Group</label>
                        <select class="form-control">
                          <option>Type or click to select</option>
                        </select>
                      </div>
                      <div class="form-group col-md-6">
                        <label for="unit-price">Unit Price</label>
                        <input type="text" class="form-control" id="unit-price">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="u.m.o" class="d-flex align-items-center">U.O.M</label>
                        <select class="form-control">
                          <option>Type or click to select</option>
                        </select>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal fade" tabindex="-1" role="dialog" id="tc-modal">
          <div class="modal-dialog " role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Create Terms and Conditions</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <div class="row">
                  <div class="form-group col-12">
                    <label for="tc-label">Label</label>
                    <input type="text" class="form-control" name="tc-label">
                  </div>
                  <div class="form-group col-12">
                    <label for="description">Description</label>
                    <textarea rows="4" class="form-control"></textarea>
                  </div>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>
